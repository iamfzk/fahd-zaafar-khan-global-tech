<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c81"/>
      <stop offset="100%" style="stop-color:#1a6bb3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Rounded square - premium feel -->
  <rect x="6" y="6" width="108" height="108" rx="20" fill="url(#logoGrad)" filter="url(#shadow)"/>
  <!-- Globe/circuit accent arc -->
  <path d="M60 22 A38 38 0 0 1 98 60" stroke="url(#accentGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M60 98 A38 38 0 0 1 22 60" stroke="url(#accentGrad)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <!-- FZK - bold typography -->
  <text x="60" y="78" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-weight="800" font-size="40" letter-spacing="-1">FZK</text>
</svg>
