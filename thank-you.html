<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | FZK Global Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .thank-you-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 24px; }
        .thank-you-content { max-width: 500px; }
        .thank-you-icon { font-size: 5rem; color: #10b981; margin-bottom: 24px; }
        .thank-you-content h1 { margin-bottom: 16px; color: var(--primary); }
        .thank-you-content p { color: var(--gray); margin-bottom: 32px; line-height: 1.8; }
        .thank-you-links { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    </style>
</head>
<body class="light-mode">
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="thank-you-icon"><i class="fas fa-check-circle"></i></div>
            <h1>Thank You!</h1>
            <p>Your message has been received. We'll get back to you within 2 hours during business hours (Mon–Fri, 9AM–6PM IST).</p>
            <div class="thank-you-links">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
                <a href="index.html#projects" class="btn btn-secondary">View Projects</a>
            </div>
        </div>
    </div>
</body>
</html>
