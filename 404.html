<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | FZK Global Technologies</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .error-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #0a3560 0%, #0f4c81 100%); text-align: center; padding: 24px; }
        .error-content { max-width: 500px; }
        .error-code { font-size: 8rem; font-weight: 800; color: rgba(255,255,255,0.2); line-height: 1; margin-bottom: 16px; }
        .error-title { font-size: 1.5rem; color: white; margin-bottom: 12px; }
        .error-msg { color: rgba(255,255,255,0.8); margin-bottom: 32px; }
        .error-btn { display: inline-block; padding: 16px 32px; background: #00d4aa; color: #0f172a; font-weight: 600; border-radius: 10px; text-decoration: none; transition: all 0.3s; }
        .error-btn:hover { background: #00b894; transform: translateY(-2px); }
        .error-btn-outline { background: transparent; border: 2px solid rgba(255,255,255,0.5); color: white; }
        .error-btn-outline:hover { background: rgba(255,255,255,0.1); border-color: white; }
        .error-links { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-bottom: 32px; }
        .error-report { margin-top: 24px; }
        .error-report a { color: rgba(255,255,255,0.7); font-size: 0.9rem; }
        .error-report a:hover { color: white; }
        .error-copyright { margin-top: 24px; font-size: 0.85rem; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <a href="index.html" class="error-logo" aria-label="FZK Home"><img src="assets/logo.svg" alt="FZK" style="width:60px;filter:brightness(0) invert(1);margin-bottom:24px"></a>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-msg">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-links">
                <a href="index.html" class="error-btn"><i class="fas fa-home"></i> Home</a>
                <a href="index.html#contact" class="error-btn error-btn-outline"><i class="fas fa-envelope"></i> Contact</a>
                <a href="sitemap.html" class="error-btn error-btn-outline"><i class="fas fa-sitemap"></i> Sitemap</a>
            </div>
            <p class="error-report"><a href="mailto:fahdzaafarkhanglobaltechnology@gmail.com?subject=Broken%20link%20report&body=I%20encountered%20a%20404%20error%20on%20page%3A%20">Report broken link</a></p>
            <p class="error-copyright">Copyright &copy; 2026 Fahd Zaafar Khan Global Technologies.</p>
        </div>
    </div>
</body>
</html>
